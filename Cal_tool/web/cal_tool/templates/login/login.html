{% extends 'global/base.html' %}

{% block content %}


<center>
  <h4 class="teal-text">Welkom op ICaller</h4>
  <h5 class="teal-text">Gelieve hier in te loggen!</h5>
  <div class="section"></div>


  <div class="container" style="width: 100%;" >

    <div class="z-depth-1 grey lighten-4 row"
         style="width: 70%;display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        {% block error %}{% endblock %}

      <form action="/authenticate/" class="col s12" method="post">{% csrf_token %}
        <div class='row'>
          <div class='col s12'>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
              <i class="material-icons prefix">account_circle</i>
            <input class='validate' type="text" name='uname' id='uname' />
            <label for='uname'>Gebruikersnaam</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
              <i class="material-icons prefix">lock</i>
            <input class='validate' type='password' name='password' id='password' />
            <label for='password'>Wachtwoord</label>
          </div>



        </div>

        <br />
        <center>
          <div class='row'>
            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect teal white-text'>Login</button>
          </div>
        </center>
      </form>
    </div>
  </div>
  <a class="btn btn-large waves-effect teal white-text" style="padding-top: 1px;" href="{% url "registration" %}">Account maken </a>
</center>

<div class="section"></div>
<div class="section"></div>



{% endblock %}
